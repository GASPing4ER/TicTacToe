<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&amp;display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="position">
        <div id="gameboard">
            <h1>Tic Tac Toe</h1>
                <div id="grid">
                <button cellIndex="0" class="field"></button>
                <button cellIndex="1" class="field"></button>
                <button cellIndex="2" class="field no-r"></button>
                <button cellIndex="3" class="field"></button>
                <button cellIndex="4" class="field"></button>
                <button cellIndex="5" class="field no-r"></button>
                <button cellIndex="6" class="field no-b"></button>
                <button cellIndex="7" class="field no-b"></button>
                <button cellIndex="8" class="field no-b no-r"></button>
            </div>
            <h2 id="statusText"></h2>
            <button id="restartBtn">RESTART</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
